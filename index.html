<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrainStation</title>
  <!--Bootstrap css link-->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../TrainStation07/style.css">
</head>

<body>
    <!--Jumbotron-->
  <div class="container">
    <div class="jumbotron">
      <img src="http://www.thetransitwire.com/wp-content/uploads/2015/11/sunRailLogo.jpg" width ="200px" height = "200px">
      <h1 class="text-center" id="heading">FLORIDA-SunRail</h1>
      <h2 class="text-center" id="subHeading">We have the connections.</h2>
      <p class="pull-right" id="currentTime"></p>
    </div>
    <!--Div that displays the Trains and the schedules-->
    <div class="row">
      <div class="col-xs-12 col-sm-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Train Schedule</h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id="train-table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th class="text-center">Frequency</th>
                  <th class="text-center">Next Arrival</th>
                  <th class="text-center">Minutes Away</th>
                  <th class="text-center">Remove</th>
                </tr>
              </thead>
              <!--displays new train made from input-->
              <tbody id="train-table-rows">
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!--Form-input-->
      <div class="col-xs-12 col-sm-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add New Train</h3>
            <div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <label>Train Name</label>
                    <input type="text" class="form-control form-field" id="train-name">
                  </div>
                  <div class="form-group">
                    <label>Destination</label>
                    <input type="text" class="form-control form-field" id="destination">
                  </div>
                  <div class="form-group">
                    <label>First Train Time: HH:mm - military time</label>
                    <input type="text" class="form-control form-field" id="first-train">
                  </div>
                  <div class="form-group">
                    <label>Frequency (min)</label>
                    <input type="text" class="form-control form-field" id="frequency">
                  </div>
                  <!--submit button-->
                  <button type="submit" class="btn btn-danger" id="submit">Add Train</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!--Links for firebase/momentjs/jquery/app.js-->
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../TrainStation07/app.js"></script>
</body>

</html>
